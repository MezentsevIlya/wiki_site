<title>Signup</title>
{% extends "testapp/base.html" %}

{% block content %}
        <form method="post" style="margin: 10">
        {% csrf_token %}
            <h3>Signup</h3>
            <br>
            <table>
                <tr>
                    <td class="label">
                    Username
                    </td>
                    <td>
                        <input type="text" name="username" value="{{ username }}">
                    </td>
                    <td style="color: red" class="error">
                        {{ username_error }}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                    Password
                    </td>
                    <td>
                        <input type="password" name="password" value="{{ password }}">
                    </td>
                    <td style="color: red" class="error">
                        {{ password_error }}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                    Verify password
                    </td>
                    <td>
                        <input type="password" name="verify" value="{{ verify }}">
                    </td>
                    <td style="color: red" class="error">
                        {{ verify_error }}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                    Email (optional)
                    </td>
                    <td>
                        <input type="text" name="email" value="{{ email }}">
                    </td>
                    <td style="color: red" class="error">
                        {{ email_error }}
                    </td>
                </tr>
            </table>    
            
            <br>
            <input type="submit">
        </form>
{% endblock %}
