{% extends "testapp/base.html" %}

{% block controls %}
    {% if content %}
        <a href="/testapp{{pagename}}" class="gray-link">view</a>
        |
        <a href="/testapp/_history{{pagename}}" class="gray-link">history</a>
    {% endif %}
{% endblock %}

{% block content %}

    <form class="main-edit" method="post">
    {% csrf_token %}        
        <label>
            <textarea name="content">{{ content }}</textarea>
        </label>
    <div class="form-footer">
        <input type="submit" value="save">
    </div>
    </form>
{% endblock %}
